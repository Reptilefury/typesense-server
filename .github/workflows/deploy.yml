name: Deploy TypeSense to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run services replace service.yaml \
            --region us-central1 \
            --platform managed \
            --project upheld-dragon-472517-b6

      - name: Update traffic to latest revision
        run: |
          gcloud run services update-traffic typesense \
            --region us-central1 \
            --to-latest \
            --project upheld-dragon-472517-b6

      - name: Grant Blnk permission to invoke TypeSense
        run: |
          gcloud run services add-iam-policy-binding typesense \
            --region us-central1 \
            --member=serviceAccount:728077413846-compute@developer.gserviceaccount.com \
            --role=roles/run.invoker \
            --project upheld-dragon-472517-b6

      - name: Deployment summary
        run: |
          echo "‚úÖ TypeSense deployed successfully!"
          echo "üîç TypeSense API endpoint: http://typesense:8108"
          echo "üîí Ingress: Internal only"
